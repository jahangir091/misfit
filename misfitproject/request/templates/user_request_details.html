{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="gd-content container">
    <!--about start -->
		<section id="about" class="about">
			<div class="section-heading text-center">
				<h2>{{ object.title }}</h2>
			</div>
			<div class="container">
				<div class="about-content">
					<div class="row">
						<div class="col-sm-12">
							<div class="single-about-txt">
								<h2>
								    {{ object.description }}
                                </h2>

							</div>
						</div>

					</div>
				</div>
			</div>
		</section><!--/.about-->
		<!--about end -->

    {% if HR %}
     <div class="gd-content-body transparent top-bottom-margin-20px">
            <div class="row">
                <div class="col-md-12">
                    <div class="gd-content-body1 full-pad-40px1">
                      <form class="form-horizontal" role="form" method="POST" action="{% url "user_request_review" object.id %}">
                            {% csrf_token %}
                          <div class="block-separator"></div>
                          <div class="block-separator"></div>
                            <a href="{% url "user_request_review_list" %}" class="btn btn-default" value="">{% trans 'Cancel' %}</a>
                            <button class="btn btn-success" type="submit" value="Delete banner">{% trans 'Review' %}</button>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    {% if MANAGER %}
     <div class="gd-content-body transparent top-bottom-margin-20px">
            <div class="row">
                <div class="col-md-12">
                    <div class="gd-content-body1 full-pad-40px1">
                      <form class="form-horizontal" role="form" method="POST" action="{% url "user_request_process" object.id %}">
                            {% csrf_token %}
                          <div class="block-separator"></div>
                          <div class="block-separator"></div>
                            <a href="{% url "user_request_process_list" %}" class="btn btn-default" value="">{% trans 'Cancel' %}</a>
                            <button class="btn btn-success" type="submit" value="Delete banner">{% trans 'Process' %}</button>
                       </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
</div>
{% endblock content %}
